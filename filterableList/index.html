<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="mignonWeb">
    <title>Filterable List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <div class="header">
                    <h1 class="header_tit">My Contacts</h1>
                </div>
            </div>
        </header>
        <!-- //header -->

        <section id="search">
            <div class="container">
                <div class="search">
                    <input type="text" id="nameFilter" placeholder="Search for names...">
                </div>
            </div>
        </section>
        <!-- //search -->

        <section id="contacts">
            <div class="container">
                <div class="contacts">
                    <div class="A alphbetSection">
                        <h2>A</h2>
                        <ul class="names">
                            <li>Abe</li>
                            <li>Adam</li>
                            <li>Alan</li>
                            <li>Anna</li>
                        </ul>
                    </div>
                    <div class="B alphbetSection">
                        <h2>B</h2>
                        <ul class="names">
                            <li>Beth</li>
                            <li>Bill</li>
                            <li>Brad</li>
                        </ul>
                    </div>
                    <div class="C alphbetSection">
                        <h2>C</h2>
                        <ul class="names">
                            <li>Carrie</li>
                            <li>Cathy</li>
                            <li>Courthey</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- //contatcts -->
    </div>
    <script>
        
    </script>
    <script src="./index.js"></script>
</body>
</html>
